<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block link %}
    <link href="/static/bower_components/bootswatch-dist/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}
    <title>Virtual Watershed Platform</title>

    {% block scripts %}
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootswatch-dist/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/react/react.js"></script>
    <script src="/static/bower_components/react/react-dom.js"></script>
    <script src="/static/bower_components/babel/browser.min.js"></script>
    {% endblock %}

    {% block head_ext %}
    <style>
    body {
        margin-top: 70px;
        margin-bottom: 20px;
    }
    footer {
        color: white;
    }
    </style>
    {% endblock %}

  </head>
  <body>


  <div class="container">

  <header>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

            <a class="navbar-brand" style="position:absolute;">PRMS Burn Scenario Tool</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">


          <!--<ul id="main-menu" class="nav navbar-nav navbar-right">-->
            <!--<li>-->
                <!--<a href="#">Home</a>-->
            <!--</li>-->
          <!--</ul>-->
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

  </header>

      <div id="main">

        {% block content %}
        {% endblock %}
      </div>

    <footer class="navbar-default navbar-fixed-bottom">
        <p><b>Problems with site content or functionality?</b> Please report
            it as an
            <a href="https://github.com/VirtualWatershed/prms-fire-scenarios/issues/new">
                issue on GitHub
            </a>
        </p>
    </footer>
</div>

  </body>
</html>
